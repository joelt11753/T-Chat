<!--MAIN PAGE-->

  <div class="container-fluid">
    <div class="row">
      <!--LEFT SIDEBAR-->
      <div class="col-xs-2 sidebar">
        <div class="row">
          <!--TITLE BOX-->
          <header class="col-xs-12 title">
            <h3>T-Chat</h3>
            <div class="newRoom">
              <button class="btn btn-default btn-sm" ng-click="home.openModal()">Create Room</button>
            </div>
          </header>
          <nav class="col-xs-12">
            <ul ng-repeat="room in home.roomList">
              <li><button class="btn btn-info" ng-click="home.currentRoom(room)">{{ room.$value }}</button></li>
            </ul>
          </nav>
        </div>
      </div>
      <!--CHAT SECTION-->
      <div class="col-xs-10 messages">
        <div class="row">
          <div class="col-xs-12 header">
            <h3 ng-show="home.activeRoom != null">{{ home.activeRoom.$value }}</h3>
            <h3 ng-show="home.activeRoom == null">Room 1</h3>
          </div>
          <div class="col-xs-12">
            <div class="text" ng-repeat="message in home.messages">
              <h6>
                <span>
                  {{ message.user }}
                </span>
                <small>{{ message.time }}</small></h6>
              <p>{{ message.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

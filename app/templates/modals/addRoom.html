<div class="modal-sm addRoom">
    <div class="modal-title">
      <h3>Create New Room</h3>
    </div>
    <input type="text" name="input" ng-model="modal.newRoom" placeholder="Enter room name">
   <div class="footer">
      <button class="btn btn-primary" type="button" ng-click="modal.create()">Create</button>
    <button class="btn btn-danger" type="button" ng-click="modal.cancel()">Cancel</button>
   </div>
  </div>
